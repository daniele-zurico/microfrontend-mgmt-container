<mat-toolbar class="navbar">
	<mat-toolbar-row>
			<div class="navbar-logo">
					<mat-icon class="toggle-menu" (click)="onBurgerClick.emit()">menu</mat-icon>
					<div class="logo" (click)="goToHome()"></div>
				</div>
				<div class="navbar-header-buttons">
					<button mat-button [matMenuTriggerFor]="menu">
						<i class="material-icons account-icon">account_circle</i>
					</button>
					<mat-menu #menu="matMenu" [overlapTrigger]="false">
						<button mat-menu-item (click)="userDetails()">
							<mat-icon>face</mat-icon>
							<span>My Profile</span>
						</button>
						<button mat-menu-item (click)="logoutUser()">
							<mat-icon>power_settings_new</mat-icon>
							<span>Logout</span>
						</button>
					</mat-menu>
				</div>
	</mat-toolbar-row>
	
</mat-toolbar>
